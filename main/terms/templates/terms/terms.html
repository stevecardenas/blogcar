{% extends 'core/base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<!-- Header-->
<header class="bg-white py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-10">
                <div class="text-center my-5">
                    <h1 class="display-5 fw-bolder text-dark mb-2">{{ terms.title }}</h1>
                    <p class="lead text-dark-50 mb-4">Ultimo aggiornamento: {{ terms.updated_at|date:"d/m/Y" }}</p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Content section-->
<section class="py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body p-5">
                        <div class="content">
                            {{ terms.content|safe|linebreaks }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
